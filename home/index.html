<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../styles/index.css">

    <template id="rss-notification-template">
        <div class="rss-notification">
            <p class="rss-notification-content"></p>
            <span class="rss-notification-close-btn">&times;</span>
        </div>
    </template>
</head>

<body>
    <section class="DOMProgress">
        <progress></progress>
    </section>
    <header class="header">
        <div class="user-greeting">
            <h1>Hello, user!</h1>
        </div>
        <div class="search-input">
            <input type="search" placeholder="Search Google">
        </div>
        <div class="space-filler"></div>
    </header>

    <nav id="nav-bar" class="nav-bar">
        <span class="nav-item" w3-repeat="shortcuts">
            <a href="#" shortcut-url={{shortcutUrl}}>{{shortcutTitle}}</a>
        </span>
        <span class="options-btn">
            <img src="../assets/images/settings.png" alt="Options" height="25px">
        </span>
    </nav>

    <main id="rss-channels-container" class="rss-channels-container">
        <div class="rss-channel-container" w3-repeat="rssSources">
            <div>
                <div class="rss-channel-titlebar">
                    <span class="rss-channel-title">{{feedTitle}}</span>
                    <span class="rss-channel-reload-btn" source=rssSources.{{index}}>Reload</span>
                </div>
                <div class="rss-feed-container">
                    <div class="rss-feed" source=rssSources.{{index}}></div>
                </div>
            </div>
        </div>
    </main>

    <aside class="rss-notifications-container"></aside>

    <aside class="options-modal-container">
        <div class="options-modal">
            <header>
                <button class="options-modal-close-btn">&times;</button>
                <h3>Options</h3>
            </header>
            <div class="options-modal-content">
                <div class="rssSources-options">
                    <h4>Rss Sources</h4>
                    <input class="rssSources-title-input" type="text">
                    <input class="rssSources-url-input" type="text">
                    <table id="rssSources-list">
                        <tr class="rssSources-item" w3-repeat="rssSources">
                            <td class="rssSources-title">* {{feedTitle}}</td>
                            <td class="rssSources-url">{{feedUrl}}</td>
                        </tr>
                    </table>
                </div>
                <hr>
                <div class="shortcuts-options">
                    <h4>Shortcuts</h4>
                    <input class="shortcuts-title-input" type="text">
                    <input class="shortcuts-url-input" type="text">
                    <table id="shortcuts-list">
                        <tr class="shortcuts-item" w3-repeat="shortcuts">
                            <td class="shortcuts-title">* {{shortcutTitle}}</td>
                            <td class="shortcuts-url">{{shortcutUrl}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </aside>

    <script src="../user_prefs/shortcuts.js"></script>
    <script src="../user_prefs/rss-sources.js"></script>
    <script src="../assets/w3/w3.js"></script>
    <script src="../assets/rsser/rsser.js"></script>
    <script src="../assets/rsser/date-formatter.js"></script>
    <script src="../assets/rsser/xml2json.min.js"></script>
    <script src="../scripts/home.js"></script>
    <script src="../scripts/options.js"></script>
    <script src="../scripts/index.js"></script>
</body>

</html>
